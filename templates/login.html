<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
    
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

    <link href="/static/style.css" rel="stylesheet">

    <title>Expense Tracker</title>
</head>
<body>
    <div class="header">
        <h1>Expense Tracker</h1>
    </div>
    <div class="container mt-5"> <!-- Add Bootstrap class for margin top -->
        <div class="row justify-content-center"> <!-- Add Bootstrap class for centering content -->
            <div class="col-md-6"> <!-- Add Bootstrap class for defining column width -->
                <div class="section">
                    <form action="/" method="post">
                        <div class="form-group">
                            <label for="name">User Name:</label>
                            <input autofocus name="name" class="form-control" placeholder="User Name" type="text"> <!-- Add Bootstrap class for form control -->
                        </div>
                        <div class="form-group">
                            <label for="password">Password:</label>
                            <input name="password" class="form-control" placeholder="Password" type="password"> <!-- Add Bootstrap class for form control -->
                        </div>
                        <input type="submit" class="btn btn-primary" value="Login"> <!-- Add Bootstrap classes for button -->
                    </form>
                    {% with messages = get_flashed_messages(with_categories=true) %}
                        {% if messages %}
                            {% for category, message in messages %}
                                <div class="alert alert-{{ category }}">
                                    {{ message }}
                                </div>
                            {% endfor %}
                        {% endif %}
                    {% endwith %}
                </div>
            </div>
        </div>
    </div>
</body>
</html>
