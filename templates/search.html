<link href="/static/style.css" rel="stylesheet">
<table>
    <thead>
        <tr>
            <th>Amount</th>
            <th>Description</th>
            <th>Date</th>
            <th>Category</th>
        </tr>
    </thead>

    <tbody>
        {% for result in results %}
        <tr>
            <td>{{ result.amount }}</td>
            <td>{{ result.description }}</td>
            <td>{{ result.date }}</td>
            <td>{{ result.category }}</td>
        </tr>
        {% endfor %}
    </tbody>       
</table>
